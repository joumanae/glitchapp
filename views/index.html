<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        A simple app for your shifts 
      </h1>

    </header>

    <main>
        <div align="center">
        <p> Oh hi!</p>
        <p>Welcome, please submit your shift</p>
          
      </div>

      <form>
        <input name="shift" type="text" maxlength="100" placeholder="shifts" aria-labelledby="new-shift">
        <input name="starttime" type="time" placeholder="start date" >
        <input name="endtime" type="time" placeholder="end time"> 
        <button type="submit" id="submit-shift" formmethod="post">Submit Shift</button>
      </form>
      
      <section class="shifts">
        <ul id="shifts"></ul>
      </section>
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
